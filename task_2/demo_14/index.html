<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
  	<li>第二名：福州（样例），10</li> -->
  </ul>
  <hr>
  <h3>所有城市列表</h3>
  <ul id="aqi-all">
    
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["郑州", 120],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  var res = '',
      allData = '',
  	  ranking = [];
      num = ['零', '一', '二', '三', '四', '五', '六', '七', '八', '九'];

  // 将超过60城市写入新数组
  for(var i = 0; i < aqiData.length; ++i) {
  	if (aqiData[i][1] > 60) {		
  			ranking.push(aqiData[i]);
  	}
  }

  // 对超过60城市从大到小排序
  for(var i = 0; i < ranking.length; ++i) {
  	for(var j = i + 1; j < ranking.length; ++j){
  		if (ranking[i][1] < ranking[j][1]) {
  			tmp = ranking[i];
  			ranking[i] = ranking[j];
  			ranking[j] = tmp;
  			console.log(tmp);
  		}
  	}
  }

  // 遍历超过60的城市
  for(var i = 0; i < ranking.length; ++i) {
  	res += '<li>第' + num[i + 1] + '名：' + ranking[i][0] + '--' + ranking[i][1] + '</li>';
  }

  // 遍历所有城市
  aqiData.forEach(function(value, index, array) {
    allData += '<li>' + num[index + 1] + '、' + value + '</li>';
  });

  // 写入DOM
  document.getElementById('aqi-list').innerHTML = res;
  document.getElementById('aqi-all').innerHTML = allData;


})();

</script>
</body>
</html>
